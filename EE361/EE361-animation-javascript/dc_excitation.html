<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dc motor - DC excite</title>
  </head>
  <body>
    <style>
    body {
    background-color: ivory;
    }
    canvas {
    border:1px solid red;
    }
    </style>

    <canvas id="canvas" width=250 height=400></canvas>
<div>
  <form id="info">
<br> Angle:
    <br>
    <input size=5 type="number" name="angle" id="angle" />
    <br>
    DC excite:
    <br>
    <input size=5 type="number" name="power" id="power" />
    <br>
    Friction Damping:
    <input type="range" min="0" max="2" step="0.01" id="friction">
    <br>
    <input type="submit" value="Submit" />
  </form>
</div>
    <script src="dc_script.js"></script>
  </body>
</html>
